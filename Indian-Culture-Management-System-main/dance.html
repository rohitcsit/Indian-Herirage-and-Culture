<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Section</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .card-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: #DAFFFB;
        }

        .card {
            width: 90%;
            padding: 20px;
            background-color: #FFF;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-9px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            text-align: center;
        }

        .card-image {
            width: 100%;
            height: 150px; /* Set the desired height for rectangular images */
            object-fit: cover;
        }

        .card-paragraph {
            margin: 10px 0;
        }

        .card-button {
            background-color: #64CCC5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: #DAFFFB;
            color: #001C30;
        }
        .navbar {
            background-color: #001C30;
            overflow: hidden;
            text-align: left;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #176B87;
            color: black;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Back</a>
    </div>

    <div class="card-section">
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUZxGYuLsL8fHFCSdkgvNemevg3AKImfDK8Q&usqp=CAU" alt="Card Image">
                <p class="card-paragraph">Bharatanatyam</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://upload.wikimedia.org/wikipedia/commons/0/00/Kathak_Performance.jpg" alt="Card Image">
                <p class="card-paragraph">Kathak</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://www.drishtiias.com/images/uploads/1576223232_kuchipudi.jpg" alt="Card Image">
                <p class="card-paragraph">Kuchipudi</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://i0.wp.com/orissadiary.com/wp-content/uploads/2021/12/DSC_2996.jpg?fit=1024%2C683&ssl=1" alt="Card Image">
                <p class="card-paragraph">Odissi</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://www.thestatesman.com/wp-content/uploads/2022/01/Kathakali-1.jpg" alt="Card Image">
                <p class="card-paragraph">Kathakali</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://www.sattriyakristi.com/wp-content/uploads/2020/06/Sattriya-Dance-Krishnakshi-3.jpg" alt="Card Image">
                <p class="card-paragraph">Sattriya</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://imphalreviews.in/wp-content/uploads/2021/11/Ras-Lila.jpg" alt="Card Image">
                <p class="card-paragraph">Manipuri</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://i0.wp.com/indiathedestiny.com/wp-content/uploads/2016/03/e0e5a499f274e2565d4ddb83f0adbfbb-e1458666598447.jpg?resize=600%2C400" alt="Card Image">
                <p class="card-paragraph">Mohiniyattam</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
    </div>
</body>
</html>
