<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Section</title>
    <style>
        body {
            background-color: 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .card-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: #DAFFFB;
        }

        .card {
            width: 90%;
            padding: 20px;
            background-color: #FFF;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-9px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            text-align: center;
        }

        .card-image {
            width: 100%;
            height: 150px; /* Set the desired height for rectangular images */
            object-fit: cover;
        }

        .card-paragraph {
            margin: 10px 0;
        }

        .card-button {
            background-color: #64CCC5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: #DAFFFB;
            color: #001C30;
        }
        .navbar {
            background-color: #001C30;
            overflow: hidden;
            text-align: left;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #176B87;
            color: black;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="tourism.html">Back</a>
    </div>

    <div class="card-section">
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://www.tourism-of-india.com/blog/wp-content/uploads/2017/06/Hampta-Pass-Trek.jpg" alt="Card Image">
                <p class="card-paragraph">Trekking</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://www.stoneheadbikes.com/blog/wp-content/uploads/2020/04/north-india.jpg" alt="Card Image">
                <p class="card-paragraph">MotorBike Expeditions</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://www.holidify.com/images/cmsuploads/articles/290.jpg" alt="Card Image">
                <p class="card-paragraph">River Rafting</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://www.holidify.com/images/compressed/flexPage_10.jpg" alt="Card Image">
                <p class="card-paragraph">Hot Air Balloon</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV8ce1xGWAzPQiAITz8AFJlqGwEgnQy0ecTg&usqp=CAU" alt="Card Image">
                <p class="card-paragraph">Scuba Diving</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://assets.cntraveller.in/photos/60b9f8bd4f828f5ab44b72a3/master/pass/lead_4.jpg" alt="Card Image">
                <p class="card-paragraph">Camping</p>
                <button class="card-button">Explore</button>
            </div>
        </div>
    </div>
</body>
</html>
