<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Festival Calendar 2023</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .calendar {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    overflow: hidden;
  }
  .month {
    text-align: center;
    padding: 10px 0;
    font-size: 24px;
    font-weight: bold;
    background-color: #f7f7f7;
  }
  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
    padding: 10px;
  }
  .day {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    font-size: 14px;
    border: 1px solid #ddd;
    background-color: #fff;
  }
  .festival {
    background-color: #FFD700;
    border-radius: 50%;
  }
</style>
</head>
<body>
  <div class="calendar">
    <!-- Calendar will be generated here -->
  </div>

  <script>
    const festivalDates = {
      '2023-01-01': 'New Year',
      '2023-01-14': 'Pongal',
      // ... Add more festival dates ...
    };

    const months = [
      'January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'
    ];

    function generateCalendar(year) {
      const calendar = document.querySelector('.calendar');

      for (let month = 0; month < 12; month++) {
        const monthDiv = document.createElement('div');
        monthDiv.classList.add('month');
        monthDiv.textContent = `${months[month]} ${year}`;
        calendar.appendChild(monthDiv);

        const daysDiv = document.createElement('div');
        daysDiv.classList.add('days');
        calendar.appendChild(daysDiv);

        const firstDay = new Date(year, month, 1).getDay();
        const totalDays = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          const emptyDay = document.createElement('div');
          emptyDay.classList.add('day');
          daysDiv.appendChild(emptyDay);
        }

        for (let day = 1; day <= totalDays; day++) {
          const dayDiv = document.createElement('div');
          dayDiv.classList.add('day');
          dayDiv.textContent = day;

          const dateKey = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
          if (festivalDates[dateKey]) {
            dayDiv.classList.add('festival');
            dayDiv.title = festivalDates[dateKey];
          }

          daysDiv.appendChild(dayDiv);
        }
      }
    }

    generateCalendar(2023);
  </script>
</body>
</html>
