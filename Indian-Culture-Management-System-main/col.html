<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Section</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .card-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: #DAFFFB;
        }

        .card {
            width: 90%;
            padding: 20px;
            background-color: #FFF;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-9px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            text-align: center;
        }

        .card-image {
            width: 100%;
            height: 150px; /* Set the desired height for rectangular images */
            object-fit: cover;
        }

        .card-paragraph {
            margin: 10px 0;
        }

        .card-button {
            background-color: #64CCC5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: #DAFFFB;
            color: #001C30;
        }
    </style>
</head>
<body>
    <div class="card-section">
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://images.unsplash.com/photo-1669628182335-4c50980f419d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGluZGlhbiUyMHRvdXJpc218ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Card Image">
                <p class="card-paragraph">Tourism</p>
                <button class="card-button">Learn More</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://images.unsplash.com/photo-1566578312612-d903c67c4ad2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW5kaWFuJTIwdG91cmlzbSUyMDE1MHgxNTB8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Card Image">
                <p class="card-paragraph">Indian Festival Calendar</p>
                <button class="card-button">Learn More</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://images.unsplash.com/photo-1514222134-b57cbb8ce073?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDR8fHRlbXBsZXMlMjBpbiUyMGluZGlhfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Card Image">
                <p class="card-paragraph">Temples</p>
                <button class="card-button">Learn More</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://images.unsplash.com/photo-1463592177119-bab2a00f3ccb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aW5kaWFuJTIwZGFuY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Card Image">
                <p class="card-paragraph">Indian Dance Culture</p>
                <button class="card-button">Learn More</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://images.unsplash.com/photo-1519955266818-0231b63402bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG1vZHJlbiUyMGluZGlhfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Card Image">
                <p class="card-paragraph">Modern India</p>
                <button class="card-button">Learn More</button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="https://images.unsplash.com/photo-1506869640319-fe1a24fd76dc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Card Image">
                <p class="card-paragraph">Indian Front Liners</p>
                <button class="card-button">Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>
